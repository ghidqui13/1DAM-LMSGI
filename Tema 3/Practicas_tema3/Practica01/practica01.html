<!DOCTYPE html>
<html>
    <head>
        <title>Practica01</title>
        <link rel="stylesheet" href="practica01.css">
    </head>
    <body>
        <header>
            <h1>Ejercicio practica con Tablas</h1>
        </header>
        <section>
            <table>
                <tr>
                    <th></th>
                    <th class="Colspan" colspan="2"><img src="2.png" alt=""></th>
                    <th class="Colspan" colspan="3"><img src="descarga.png" alt=""></th>
                </tr>
                <tr>
                    <th id="capacidad" class="columna1">Capacidad</th>
                    <th class="GB">2GB</th>
                    <th class="GB">4GB</th>
                    <th class="GB">8GB</th>
                    <th class="GB">32GB</th>
                    <th class="GB">2GB</th>
                </tr>
                <tr>
                    <th class="columna1">Colores</th>
                    <th>Blanco</th>
                    <th>
                        <ul class="listaroja">
                            <li>Negro</li>
                            <li>Rosa</li>
                            <li>Dorado</li>
                        </ul>
                    </th>
                    <th>Negro</th>
                    <th class="Colspan" colspan="2">
                        <ul class="listaroja">
                            <li>Negro</li>
                            <li>Blanco</li>
                        </ul>
                    </th>
                </tr>
                <tr>
                    <th class="columna1"> Pantalla</th>
                    <th class="Colspan" colspan="3">3 pulgadas</th>
                    <th class="Colspan" colspan="2">7 pulgadas</th>
                </tr>
                <tr>
                    <th class="columna1" rowspan="2" >Tiempo de Carga</th>
                    <th class="Colspan" rowspan="2" colspan="3"> 1 hora</th>
                    <th id="celdaamarilla" colspan="2">5 horas</th>
                </tr>
                <tr>
                    <th class="Colspan" colspan="2">30 minutos para 75%</th>
                </tr>
            </table>
        </section>
    </body>
</html>
